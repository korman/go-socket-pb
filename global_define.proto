syntax = "proto3";

option go_package = "../server";

package server;

enum LockStatus {
  COMMON_NODE = 0;
  LOCKED_NODE = 1;
}

message Node {
  int32 x = 1;
  int32 y = 2;
  string text = 3;
  LockStatus state = 4;
}

message InputText {
  string text = 1;
  Node inputNode = 2;
}

message MapInfo {
  int32 width = 1;
  int32 height = 2;
}